<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hired Employees by Quarter</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Hired Employees by Quarter</h1>
    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Job</th>
                <th>Quarter</th>
                <th>Number Hired</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.department }}</td>
                <td>{{ row.job }}</td>
                <td>{{ row.quarter }}</td>
                <td>{{ row.num_hired }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
